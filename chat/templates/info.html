<style type="text/css">

input[type=text].askname {
    width: 40%;
    height: 40px;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: Arial Black,Arial Bold,Gadget,sans-serif;
}

input[type=submit] {
    width: 25%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
}

body {
    background-color: #f2f2f2;
}

h1 {
   text-align: center;
   color: #4CAF50;
   text-transform: uppercase;

}
p {
    text-indent: 50px;
    text-align: center;
    letter-spacing: 3px;
    font-size: 150%;
}

</style>
<div>
    <body>
    <h1>hello!</h1>
    <p>Welcome to the ChatFast.</p>
    <br>
    <form action="/chat?chat_code={{ chat_token }}" method="post">
        <input type="submit" value="Connect your chat room!">
    </form>

    <script src="/bootstrap/js/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.btn');

        clipboard.on('success', function(e) {
           console.info('Action:', e.action);
           console.info('Text:', e.text);
           console.info('Trigger:', e.trigger);

           e.clearSelection();
        });

        clipboard.on('error', function(e) {
           console.error('Action:', e.action);
           console.error('Trigger:', e.trigger);
        });
    </script>
    </body>
</div>
